<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./resources/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <!--reponsividade-->
    <link rel="stylesheet" href="./css/responsive.css">
    <!--swiper-->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <title>BRFlix</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="./img/logo.png" class="logo" alt="Logo">
                <nav>
                <a href="#">Início</a>
                <a href="#">Filmes</a>
                <a href="#">Séries</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <img class="logo-filme-principal" src="./resources/alto_compadecida_logo.png" alt="">
                <p class="descricao">As aventuras dos nordestinos João Grilo, um sertanejo pobre e mentiroso, e Chicó, o mais covarde dos homens.</p>
                <div class="botoes">
                    <button id="bt1" role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        Assistir Agora
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        Mais Informações
                    </button>
                </div>
            </div>
        </div>
    </main>
    
    <!--swipper carousel-->
    <div class="carrossel-filmes">
        <h3 class="titulos-diversos">Em alta</h3>
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="resources/mini1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="resources/mini1.jpg" alt=""></div>
                <div class="swiper-slide"><img src="resources/mini3.jpg" alt=""></div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <div class="swiper-scrollbar"></div>
        </div>
    </div>


    <!--swiper script-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/39f8d3efd9.js" crossorigin="anonymous"></script>
    <script src="/script/script.js"></script>
</body>
</html>
